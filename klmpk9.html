<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>UB Login</title>
  
  <!-- Cegah cache halaman -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), 
                  url('https://prasetya.ub.ac.id/wp-content/uploads/2020/12/Rektorat-UB-Doc.-Humas-UB.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 35px 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-header {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login-container h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 5px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      letter-spacing: 0.5px;
    }

    .login-container img {
      width: 160px;
      height: auto;
      margin: 15px 0;
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.4));
    }

    .login-container p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #ffffff;
      line-height: 1.5;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      padding-left: 5px;
    }
    
    .form-group i {
      position: absolute;
      left: 15px;
      top: 42px;
      color: #007bff;
      font-size: 18px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 16px 16px 16px 50px;
      margin: 5px 0 15px 0;
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      font-size: 17px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    
    .login-container input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
      background-color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 17px;
      background: linear-gradient(135deg, #007bff, #0062cc);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      letter-spacing: 0.5px;
    }
    
    .login-container button:hover {
      background: linear-gradient(135deg, #0069d9, #0056b3);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    
    .login-container button:active {
      transform: translateY(1px);
    }

    .error-message {
      color: #ff6b6b;
      margin: 15px 0;
      font-size: 16px;
      font-weight: 600;
      text-shadow: 0 1px 1px rgba(0,0,0,0.3);
      display: none;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
    }

    .register-link {
      display: block;
      margin-top: 25px;
      color: #ffeb3b;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      transition: all 0.3s;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      position: relative;
      padding-bottom: 3px;
    }
    
    .register-link:hover {
      color: #ffffff;
    }
    
    .register-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffeb3b;
      transition: width 0.3s;
    }
    
    .register-link:hover::after {
      width: 100%;
    }

    /* Responsive untuk handphone */
    @media (max-width: 768px) {
      .login-container {
        padding: 30px 25px;
        border-radius: 22px;
      }
      
      .login-container h2 {
        font-size: 26px;
      }
      
      .login-container img {
        width: 140px;
      }
      
      .login-container p {
        font-size: 17px;
      }
      
      .login-container input[type="text"],
      .login-container input[type="password"] {
        padding: 15px 15px 15px 45px;
        font-size: 16px;
      }
      
      .login-container button {
        padding: 16px;
        font-size: 17px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
        background-attachment: scroll;
      }
      
      .login-container {
        padding: 25px 20px;
        border-radius: 20px;
      }
      
      .login-container h2 {
        font-size: 24px;
      }
      
      .login-container img {
        width: 130px;
        margin: 10px 0;
      }
      
      .login-container p {
        font-size: 16px;
        margin-bottom: 20px;
      }
      
      .form-group i {
        font-size: 16px;
        top: 40px;
        left: 12px;
      }
      
      .login-container input[type="text"],
      .login-container input[type="password"] {
        padding: 14px 14px 14px 42px;
        font-size: 15px;
      }
      
      .login-container button {
        padding: 15px;
        font-size: 16px;
      }
      
      .register-link {
        font-size: 16px;
      }
    }
  </style>
  
  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<div class="overlay"></div>

<div class="login-container">
  <div class="logo-header">
    <h2>UNIVERSITAS BRAWIJAYA</h2>
    <a href="/lib/exe/fetch.php?cache=&media=ub-logo-small.png" target="_blank" title="Direct link to original">
      <img src="https://wiki.ub.ac.id/lib/exe/fetch.php?media=ub-logo-small.png" alt="UB Logo">
    </a>
  </div>
  
  <p>Selamat datang di UB Login. Silakan masukkan username, NIM, dan password Anda.</p>

  <!-- Pesan error -->
  <div class="error-message" id="errorMsg">
    <i class="fas fa-exclamation-circle"></i> Login gagal. Silakan periksa kembali username, NIM, dan password Anda.
  </div>

  <form id="loginForm" action="login.php" method="post" autocomplete="off">
    <!-- Trik anti autofill -->
    <input type="text" name="fakeusernameremembered" style="display:none">
    <input type="password" name="fakepasswordremembered" style="display:none">
    
    <div class="form-group">
      <label for="username">Username</label>
      <i class="fas fa-user"></i>
      <input type="text" id="username" name="username" placeholder="Masukkan username" required autocomplete="off">
    </div>
    
    <div class="form-group">
      <label for="nim">NIM</label>
      <i class="fas fa-id-card"></i>
      <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" required autocomplete="off">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <i class="fas fa-lock"></i>
      <input type="password" id="password" name="password" placeholder="Masukkan password" required autocomplete="new-password">
    </div>
    
    <button type="submit">Login</button>
  </form>
  
  <a href="register.html" class="register-link">
    Belum punya akun? Daftar di sini
  </a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    
    // Reset form saat halaman dimuat
    form.reset();
    
    // Animasi untuk input
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.style.backgroundColor = '#ffffff';
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
        this.parentElement.style.transform = 'scale(1)';
      });
    });
    
    // Tampilkan error jika URL mengandung ?login=failed
    const params = new URLSearchParams(window.location.search);
    if (params.get('login') === 'failed') {
      const msg = document.getElementById('errorMsg');
      if (msg) {
        msg.style.display = 'block';
        
        // Animasi error message
        msg.style.animation = 'shake 0.5s';
        setTimeout(() => {
          msg.style.animation = '';
        }, 500);
      }
    }
    
    // Animasi shake untuk error message
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
        100% { transform: translateX(0); }
      }
    `;
    document.head.appendChild(style);
    
    // Reset jika pengguna kembali ke halaman ini
    window.addEventListener('pageshow', function(event) {
      if (event.persisted || window.performance.getEntriesByType("navigation")[0].type === "back_forward") {
        document.getElementById("loginForm").reset();
        
        // Sembunyikan pesan error
        const msg = document.getElementById('errorMsg');
        if (msg) msg.style.display = 'none';
      }
    });
    
    // Simulasi loading saat form di-submit
    form.addEventListener('submit', function(e) {
      const submitBtn = this.querySelector('button[type="submit"]');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
      submitBtn.disabled = true;
    });
  });
</script>
</body>
</html>
